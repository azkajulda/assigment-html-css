<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing </title>
  <link rel="stylesheet" href="landingFormRekruitasi.css">
</head>
<body>
  <div class="landing-container">
    <nav class="nav-container">
      <a href="https://www.neuronworks.co.id/">
        <img class="logo-size" src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/logo/nw-horizontal.png" alt="neuronworks">
      </a>
    </nav>

    <div class="container-content">
      <div class="img-content">
        <img class="img-styles" src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/other/Starlid-illustration.svg" alt="neuronimgcontent" >
      </div>
      
      <div class="form-content">
        <div class="form-container">
          <form>
            <img class="new-img mb-16" src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/logo/logomark-sign.png" alt="logo-baru">

            <div class="header-form mb-16">
              <h3 class="title-form">Form Rekrutasi</h3>
              <p class="desc-form">Isi data di bawah sesuai dengan identitas diri anda dan lowongan yang akan anda pilih</p>
            </div>

            <div class="form-group">
              <label class="label-style" for="fullname" class="active">Fullname
                <span class="text-danger">*</span>
              </label>
              <input class="input-group" type="text" class="form-control" name="fullname" id="fullname" placeholder="Masukkan nama" required="">
            </div>
            
            
            <div class="form-group">
              <label class="label-style" for="email" class="active">Email
                <span class="text-danger">*</span>
              </label>
              <input class="input-group" type="text" class="form-control" name="email" id="email" placeholder="Masukkan email" required="">
            </div>

            <div class="form-group">
              <label class="label-style" for="nomorTelepon" class="active">Nomor Telepon
                <span class="text-danger">*</span>
              </label>
              <input class="input-group" type="number" class="form-control" name="nomorTelepon" id="nomorTelepon" placeholder="Masukkan nomor telepon" required="">
            </div>
            
            <div class="form-group">
              <label class="label-style" for="lowongan" class="active">Lowongan
                <span class="text-danger">*</span>
              </label>
              <select class="input-group select" name="lowongan" id="lowongan">
                <option value="">&mdash; Pilih Lowongan &mdash;</option>
                <option value="Sistem Analis">Sistem Analis</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Mobile Developer">Mobile Developer</option>
              </select>
            </div>

            <div class="form-group">
              <label class="label-style" for="posisi" class="active">Posisi
                <span class="text-danger">*</span>
              </label>
              <select class="input-group select" name="posisi" id="posisi">
                <option value="">&mdash; Pilih Posisi &mdash;</option>
                <option value="Junior">Staff</option>
                <option value="Senior">Senior</option>
              </select>
            </div>

            <button class="btn-kirim">Kirim</button>
          </form>
          <div class="sosmed-container">
            <a href="https://instagram.com/neuronworks"><img class="sosmed-icon" src="https://icon-library.com/images/instagram-icon-black-png/instagram-icon-black-png-15.jpg" alt="logo-baru"></a>
            <a href="https://www.youtube.com/@NeuronworksIndonesia"><img class="sosmed-icon" src="https://i.pinimg.com/originals/e8/c9/82/e8c9828387de2a83e5469a95bc6d8574.png" alt="logo-baru"></a>
            <a href="https://twitter.com/neuronworks"><img class="sosmed-icon" src="https://logowik.com/content/uploads/images/761_twitter.jpg" alt="logo-baru"></a>
            <a href="https://www.facebook.com/neuronworks/"><img class="sosmed-icon" src="https://freepngimg.com/thumb/facebook/62588-and-icons-facebook-computer-black-logo-white.png" alt="logo-baru"></a>
          </div>

          <div class="link-container">
            <a class="web-link" href="https://www.neuronworks.co.id">www.neuronworks.co.id</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
